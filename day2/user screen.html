<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Account</h1>
    <form>

        <!-- Full Name -->
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="inline-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label>Date of Birth:</label>
            <div class="inline-group">
                <select name="dob-day" id="dob-day" required>
                    <option value="">DD</option>
                    <!-- Add day options here -->
                </select>
                <select name="dob-month" id="dob-month" required>
                    <option value="">MM</option>
                    <!-- Add month options here -->
                </select>
                <select name="dob-year" id="dob-year" required>
                    <option value="">YYYY</option>
                    <!-- Add year options here -->
                </select>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="state">State/Province:</label>
            <select id="state" name="state" required>
                <option value="">Select State/Province</option>
                <!-- Add state/province options here -->
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <!-- Add country options here -->
            </select>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
        </div>

        <!-- Preferred Contact Method -->
        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div class="inline-group">
                <input type="radio" id="contact-email" name="contact-method" value="email">
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>
                <input type="radio" id="contact-sms" name="contact-method" value="sms">
                <label for="contact-sms">SMS</label>
            </div>
        </div>

        <!-- Languages -->
        <div class="form-group">
            <label>Languages:</label>
            <div class="inline-group">
                <input type="checkbox" id="lang-english" name="language" value="english">
                <label for="lang-english">English</label>
                <input type="checkbox" id="lang-spanish" name="language" value="spanish">
                <label for="lang-spanish">Spanish</label>
                <input type="checkbox" id="lang-french" name="language" value="french">
                <label for="lang-french">French</label>
                <input type="checkbox" id="lang-german" name="language" value="german">
                <label for="lang-german">German</label>
                <input type="checkbox" id="lang-other" name="language" value="other">
                <label for="lang-other">Other:</label>
                <input type="text" id="lang-other-text" name="language-other">
            </div>
        </div>
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Create Account</button>
        </div>

    </form>
</div>

</body>
</html>
